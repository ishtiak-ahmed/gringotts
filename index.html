<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRINGOTS Welcome to world safest Bank.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="login-area">
          <h1 class="text-center">Welcome To GRINGOTTS. World safest Bank.</h1>
          <div class="submit-area">
            <h4>Login</h4>
            <input
              type="text"
              name="email"
              id=""
              class="form-control"
              placeholder="Email"
            />
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
            />
            <button class="btn btn-success" id="login" type="submit">
              Enter
            </button>
          </div>
        </div>
        <div id="transaction-area">
          <h1 class="text-center">Transaction Area</h1>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
