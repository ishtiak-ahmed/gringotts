<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRINGOTS Welcome to world safest Bank.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="login-area">
          <h1 class="text-center">
            Welcome To GRINGOTTS<br />
            World safest Bank
          </h1>
          <div class="submit-area">
            <h4>Login</h4>
            <input
              type="text"
              name="email"
              id=""
              class="form-control"
              placeholder="Email"
            />
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
            />
            <button class="btn btn-success" id="login" type="submit">
              Enter
            </button>
          </div>
        </div>
        <div id="transaction-area">
          <div class="info-items">
            <div class="item deposit">
              <h5>Deposit</h5>
              <h4>$ 0</h4>
            </div>
            <div class="item withdraw">
              <h5>Withdraw</h5>
              <h4>$ 0</h4>
            </div>
            <div class="item balance">
              <h5>Balance</h5>
              <h4>$ 0</h4>
            </div>
          </div>
          <div class="trans-items">
            <div class="trans-item">
              <div class="submit">
                <h3>Deposit</h3>
                <input
                  type="text"
                  class="form-control"
                  id="depositAmount"
                  placeholder="$ amount you want to deposit"
                />
                <br />
                <button class="btn btn-success" id="depositBtn">Deposit</button>
              </div>
            </div>
            <div class="trans-item">
              <div class="submit">
                <h3>Withdraw</h3>
                <input
                  type="text"
                  class="form-control"
                  id="withdrawAmount"
                  placeholder="$ amount you want to withdraw"
                />
                <br />
                <button class="btn btn-success" id="withdrawBtn">
                  Withdraw
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
